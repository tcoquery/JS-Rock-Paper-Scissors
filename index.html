<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <input id="rockButton" type="button" value="Rock" type="button"></input>
    <input id="paperButton" class="button" type="button" value="Paper" type="button"></input>
    <input id="scissorsButton" class="button" type="button" value="Scissors" type="button"></input>
    <div class="score">The score is 
        <div class="human">Human :
            <div class="humanScore"></div>
        </div>
        <div class="computer">Computer :
            <div class="computerScore"></div>
        </div>
    </div>
    <div class="winner"></div>
</body>
</html>
